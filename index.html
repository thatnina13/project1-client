<!DOCTYPE html>
<html>

<head>
  <title>TicTacTina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tick Tac Tina</h1>

  <div id="message"></div>
<section class="before-auth">
  <h4>Sign Up</h4>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
    <button class="btn">Submit</button>
  </form>

  <h4>Sign In</h4>
  <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <button class="btn">Submit</button>
  </form>
</section>

<!-- <section class="after-auth"> -->
<section>
 <section class="after-auth">
  <h4>Change Password</h4>
  <form id="change-password">
    <input type="password" name="passwords[old]" placeholder="old password">
    <input type="password" name="passwords[new]" placeholder="new password">
    <button class="btn">Submit</button>
  </form>

  <form id="sign-out">
    <button class="btn">Sign Out</button>
  </form>

  <form id="new-game">
    <button class="btn">create new game</button>
  </form>

  <form id="get-game-history">
    <button class="btn">Game History</button>
  </form>

<div class= "0_winning_message">Player 0 is a rank sentimentalist and tic tac toe master</div>
<div class= "tie_message">Hats off to both of you! It's a tie!!!</div> -->


<section class="container-fluid">
        <div class="row h-100 board">
          <div class="col-4 index" id="index0"></div>
          <div class="col-4 index" id="index1"></div>
          <div class="col-4 index" id="index2"></div>
          <div class="col-4 index" id="index3"></div>
          <div class="col-4 index" id="index4"></div>
          <div class="col-4 index" id="index5"></div>
          <div class="col-4 index" id="index6"></div>
          <div class="col-4 index" id="index7"></div>
          <div class="col-4 index" id="index8"></div>
        </div>
      </section>
    </section>
    </section>
    </body>
</html>
