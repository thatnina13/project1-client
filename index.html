<!DOCTYPE html>
<html>

<head>
  <title>gametime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tick Tac Toe</h1>

  <div id="message"></div>
<section class="before-auth">
  <h4>Sign Up</h4>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
    <button class="btn">Submit</button>
  </form>

  <h4>Sign In</h4>
  <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <button class="btn">Submit</button>
  </form>
</section>

<section class="after-auth">

  <h4>Change Password</h4>
  <form id="change-password">
    <input type="password" name="passwords[old]" placeholder="old password">
    <input type="password" name="passwords[new]" placeholder="new password">
    <button class="btn">Submit</button>
  </form>

<div class= "message"></div>

  <form id="sign-out">
    <button class="btn">Sign Out</button>
  </form>

  <form id="create-new-game">
    <button class="btn">create new game</button>
  </form>

  <form id="get-game-history">
    <button class="btn">Game History</button>
  </form>

  <section class="container-fluid board" id="gameboard">
    <div class="row h-100 board">
      <div class="col-4 box" id="0"></div>
      <div class="col-4 box" id="1"></div>
      <div class="col-4 box" id="2"></div>
      <div class="col-4 box" id="3"></div>
      <div class="col-4 box" id="4"></div>
      <div class="col-4 box" id="5"></div>
      <div class="col-4 box" id="6"></div>
      <div class="col-4 box" id="7"></div>
      <div class="col-4 box" id="8"></div>
    </div>
 </section>
</section>
<!-- Columns are always 50% wide, on mobile and desktop -->


</body>

</html>
